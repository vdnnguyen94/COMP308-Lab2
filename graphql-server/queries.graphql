# Fetch all contacts
query {
  contacts {
    id
    contactId
    name
    email
    phone
    address
  }
}
# Fetch a contact by ID
query {
  contact(id: "C002") {
    id
    contactId
    name
    email
    phone
    address
  }
}
# Mutation to create a contact
mutation {
  updateContact(
    id: "C003"
    contactId: "C003"
    name: "Michael J."
    email: "michael.j@example.com"
    phone: "+1122334456"
    address: "789 Palm Street, Miami, FL"
  ) {
    id
    contactId
    name
    email
    phone
    address
  }
}
# Mutation to deleteContact
mutation {
  deleteContact(id: "C004") {
    id
    name
  }
}

